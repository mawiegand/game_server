    messaging:
      welcome_message:
        subject: Willkommen bei Wack-a-Doo
        body: "<h2>Willkommen in der halböffentlichen geschlossenen Erprobungsrunde</h2>\n
          <p>Mit dieser Runde wollen wir unser Spielsystem und unsere Server testen, und sind sehr gespannt auf Deine Interpretation von Wack-a-Doo.</p>\n
          <p>Zur besseren Orientierung empfehlen wir Dir die Erklärungen zur Benutzeroberfläche anzuschauen:</p>\n
          <p style='margin-left: 32px;'><a href='http://wiki.wack-a-doo.de/Benutzeroberfläche' target='_blank'>http://wiki.wack-a-doo.de/Benutzeroberfläche</a></p>\n
          <p>Dort werden alle wesentlichen Menüfunktionen anhand von Screenshots erklärt.</p>\n
          <p>Wack-a-Doo befindet sich gerade in der Entwicklungsphase. In dieser Erprobungsrunde werden wir natürlich auftretende Fehler beheben, wollen aber laufend Neuerungen oder Verbesserungen vornehmen. Jede Änderung werden wir entsprechend ankündigen.</p>\n
          <p>Wir bitten Dich uns Feedback zu geben oder Fehlermeldungen zu melden. Dafür wurde uns von Shadow-Dragon ein Forumsbereich im Uga-Agga Forum eingerichtet:</p>\n
          <p style='margin-left: 32px;'><a href='http://forum.uga-agga.de' target='_blank'>http://forum.uga-agga.de</a></p>\n
          <p>Bitte melde jeden Fehler, damit wir entsprechend schnell reagieren können. Auch Feedback, Ideen oder konstruktive Meinungen sind dort sehr gerne gesehen.</p>\n
          <p>Wesentliche Spielmechanismen, Übersichten und Erklärungen findest Du in unserem Wiki zusammengefasst:</p>\n
          <p style='margin-left: 32px;'><a href='http://wiki.wack-a-doo.de' target='_blank'>http://wiki.wack-a-doo.de</a></p>\n
          <p>Das Wiki ist lange nicht vollständig und befindet sich wie alles andere in Wack-a-Doo noch im Aufbau. Du bist eingeladen uns durch Mitarbeit am Wiki zu unterstützen und das Wiki auf einem aktuellen Niveau zu halten. Zur Zeit können im Wiki ohne Anmeldungen Inhalte eingetragen oder abgeändert werden.</p>\n
          <p>Wir wünschen Dir viel Spass an Wack-a-Doo.</p>\n
          <p>Das Wack-a-Doo Team</p>\n"
      battle_report:
        winner: "Sieg"
        loser: "Niederlage"
        subject: "<%= @winner_or_loser %> in Region <%= @battle.region.name %>"
        title: Kampfbericht
        initial_sentance: Ein Kampf ist ausgebrochen durch einen Angriff von <%= get_character_name(@battle.initiator) %> auf <%= get_character_name(@battle.opponent) %> zum Zeitpunkt <%= @battle.started_at %>
        no_rounds: Da es keine Gegenwehr gab, fanden keine Kampfrunden statt.
        winner_message: Deine Fraktion hat den Kampf gewonnen. 
        loser_message: Deine Fraktion hat den Kampf verloren.
        xp_start: Du erhältst daher
        xp_end: zusätzliche Erfahrungspunkte.
        your_army: Deine Armee
        overview: Übersicht
        details: Details
        round: Runde
        total_army_of_my_faction: Gesamte Armee deiner Fraktion
        total_army_of_enemy_faction: Armee der feindlichen Fraktion
        total_damage: Total angerichter Schaden
        total_lost_unts: Verlorene Einheiten
        destroyed: "zerstört"
        dissolved: "aufgelöst"
        retreated: "zurückgezogen"
        survived: "hat überlebt"
        no_units: "keine Einheiten"
      alliance_application_message:
        subject: "Allianz Bewerbung"
        body: "Der Spieler %{name} hat sich bei Deiner Allianz um Aufnahme beworben. Bitte nimm Kontakt auf, um Details zu besprechen oder seine Bewerbung abzulehnen."
      trade_recipient_message:
        body1: <h2>Lieferung aus %{name}.</h2>
        body2: <p>%{num_carts} Handelskarren aus %{settlement_name} (%{owner_name}) sind soeben angekommen. Es wurde folgendes ausgeladen:</p>
        subject: Lieferung aus %{name}
      trade_sender_message:
        body1: <h2>Ankunft von %{num_carts} Handelskarren in %{name}.</h2>
        body2: <p>Deine Handelskarren sind soeben an ihrem Ziel %{settlement_name} (%{owner_name}) angekommen. Es wurde folgendes vor Ort ausgeladen:</p>
        subject: Ankunft von %{num_carts} Handelskarren
      trade_return_message:
        body1: <h2>Rückkehr von %{num_carts} Handelskarren nach %{name}.</h2>
        body2: <p>Deine Handelskarren sind leer von ihrer Reise nach %{name} (%{owner_name}) zurück gekommen.</p>
        body3: <p>Deine Handelskarren sind von ihrer Reise nach %{name} (%{owner_name}) zurück gekommen. Sie brachten folgende Ladung mit:</p>
        subject: Rückkehr von %{num_carts} Handelskarren
      overrun_winner_message:
        subject: Sieg in Region %{name}
        body: "<h2>Deine Armee hat eine andere Armee an der Siedlung %{settlement_name} überrannt</h2>\n
          <p>Deine Armee <b>%{winner_name}</b>, stationiert an der Siedlung <b>%{settlement_name}</b>, hat die Armee <b>%{loser_name}</b> von <b>%{loser_owner_name}</b> überrannt.</p>\n
          <table>\n
          <tr>\n
          <th>Armeename</th><th>Besitzer</th><th>Größe</th>\n
          </tr>\n
          <tr>\n
          <td>%{loser_name}</td><td>%{loser_owner_name}</td><td>%{loser_size}</td>\n
          </tr>\n
          <tr>\n
          <td>%{winner_name}</td><td%{winner_owner_name}</td><td>%{winner_size}</td>\n
          </tr>\n
          </table>\n
          <p>Deine Einheiten haben alle überlebt, Dein Gegner hat alle Einheiten verloren. Für diesen Sieg erlangst Du keine Erfahrung.</p>\n"
      overrun_loser_message:
        subject: Niederlage in Region %{name}
        body: "<h2>Deine Armee ist überrannt worden in %{settlement_name}</h2>\n
          <p>Deine Armee <b>%{loser_name}</b> ist in <b>%{settlement_name}</b> von der Armee <b>%{winner_name}</b> von <b>%{winner_owner_name}</b> überrannt worden.</p>\n
          <table>\n
          <tr>\n
          <th>Armeename</th><th>Besitzer</th><th>Größe</th>\n
          </tr>\n
          <tr>\n
          <td>%{winner_name}</td><td%{winner_owner_name}</td><td> ? </td>\n
          </tr>\n
          <tr>\n
          <td>%{loser_name}</td><td>%{loser_owner_name}</td><td>%{loser_size}</td>\n
          </tr>\n
          </table>\n
          <p>Keine Deiner Einheiten hat überlebt, Deine Armee ist engültig verloren.</p>\n"
      kicked_from_alliance:
        subject: Rauswurf
        body: <p>Du wurdest soeben von %{name} aus der Allianz %{alliance_name} geworfen.</p>
      lost_fortress_message:
        subject: Siedlung verloren in %{region_name}
        body1: <h2>Du hast Deine Siedlung in der Region %{region_name} verloren </h2>
        body2: <p>Deine Garnisonsarmee in Region <b>%{region_name}</b> hat den Kampf um die Siedlung <b>%{settlement_name}</b> verloren. Der neue Besitzer der Siedlung ist <b>%{new_owner_name}</b>.</p>
      gained_fortress_message:
        subject: Siedlung gewonnen in %{region_name}
        body1: <h2>Du hast die Siedlung in %{region_name} erobert.</h2>
        body2: <p>Juhu! Deine Armeen haben den Kampf in der Region <b>%{region_name}</b> um die Siedlung <b>%{settlement_name}</b> gewonnen. Du bist jetzt neuer Besitzer der Siedlung.</p>
      artifact_captured_message:
        subject: Du hast ein Artefakt gewonnen!
        body: <p>Hurra! Unsere Armeen haben erfolgreich gekämpft und von unserem Gegner ein Artefakt erobert. Du kannst das Artefakt in Deiner Hauptsiedlung bewundern. Für die Aktivierung musst Du eine Tüftler-Werkstatt bauen.</p>
      artifact_jumped_message:
        subject: Das Artefakt ist verloren!
        body: <p>So ein Mist! Unsere Armeen haben zwar erfolgreich gekämpft, aber das Artefakt ging während des Kampfes verloren. Suche das verlorene Artefakt bei einer Neandertaler-Armee in der Nähe.</p>
      artifact_stolen_message:
        subject: Dein Artefakt wurde geraubt!
        body: <p>Och menno! Deine Untergebenen haben tapfer gekämpft, aber das Artefakt wurde Dir geraubt. Einheiten rekrutieren, Armeen aufstellen und dann wird das Artefakt zurückgeholt! Ein anderes tut es aber auch.</p>
    identity_provider:
      custom_booking:
        subject: 5D-Credit-Buchung
        body1: "Deinem Konto wurden %{amount} 5D-Credits gutgeschrieben."
        body2: "Von Deinem Konto wurden %{amount} 5D-Credits abgezogen."
    shop:
      platinum_info:
        title: Platinum Account
        description1:
          Der Platinum Account hat eine beschränkte Laufzeit. Du kannst
          ihn in der Fundgrube jederzeit aktivieren oder einen bereits aktiven Platinum Account verlängern. 
        description2:
          Mit dem Platinum Account kannst Du Dir einige Komfortfunktionen freischalten, die wir Dir im
          Folgenden näher erläutern wollen. 
        construction:
          title:
            Bauschleife
          description:
            Der Platinum Account erweitert die Bauschleife um zusätzliche 3 Plätze. Dadurch kannst Du
            mehr Aufträge gleichzeitig erteilen. Diese werden nach und nach abgearbeitet, auch wenn Du 
            nicht im Spiel eingeloggt bist, vorausgesetzt, Du hast genug Ressourcen.
        training:
          title:
            Trainingsschleife
          description:
            Die Trainingsschleife wird durch den Platinum Account um drei zusätzliche Plätze erweitert.
            Du hast dadurch die Möglichkeit, in einem Ausbildungsgebäude weitere Trainingsaufträge zu
            erteilen, die nach dem ersten ausgeführt werden. 
        battle_message:
          title:
            Kampfbenachrichtigungen per E-Mail
          description:
            Mit aktiviertem Platinum Account wirst Du umgehend per E-Mail über Angriffe auf Deine Siedlungen,
            Festungen und Armeen informiert, wenn Du gerade nicht im Spiel bist. Damit kannst Du direkt auf
            Deine Gegner reagieren, auch wenn Du Dich gerade nicht im Spiel befunden hast. Du kannst weitere
            Armeen zur Unterstützung zum Ort des Geschehens beordern oder Deine Allianz um Hilfe bitten.
        like_regeneration:
          title:
            Schnellere Regeneration vergebener Likes / Dislikes
          description:
            Likes und Dislikes, die Du an andere Spieler vergeben hast, regenerieren sich doppelt so schnell,
            sobald der Platinum Account aktiviert ist. Du kannst also mehr Spielern pro Tag Deine Zu- oder
            Abneigung ausdrücken.
        message_archive:
          title:
            Nachrichten-Archiv
          description:
            Gelesene Nachrichten aus dem Eingang und alle Nachrichten aus dem Ausgang werden nach 14 Tagen gelöscht. Mit
            dem Platinum erhälst Du zusätzlich eine Archivbox, in die Du wichtige Nachrichten verschieben kannst, damit
            sie dauerhaft gespeichert werden.
        footer:
          Wir werden den Platinum Account noch ausbauen. Es werden mit der Zeit weitere Komfortfunktionen
          folgen, die wir Dir dann natürlich direkt zusätzlich freischalten werden.
    retention:
      subject:
        played_too_short:
          "In Deiner Siedlung geht's grade drunter und drüber"
        paused_too_long:
          "In Deiner Siedlung geht's grade drunter und drüber"
        getting_inactive:
          "%{name}, %{credit_reward} 5D Platinum Credits - Hol dir deine Belohnung!"
        getting_deleted:
          "Morgen werden Deine Siedlungen gelöscht"
      body:
        played_too_short:
          "Hallo %{name},\n\n
          Deine Steine schimmeln, Dein Holz schlägt Wurzeln und Deinen Fellen fallen die Haare aus. Und der Dino-Nachwuchs macht auch was er will - kurz: in Deiner Siedlung geht's drunter und drüber.
          Log Dich jetzt ein und sorge für Ordnung:\n\n
          %{url}\n\n
          Viel Spaß wünscht Dir\n\n
          Dein Wack-A-Doo Team"
        paused_too_long:
          "Hallo %{name},\n\n
          Deine Steine schimmeln, Dein Holz schlägt Wurzeln und Deinen Fellen fallen die Haare aus. Und der Dino-Nachwuchs macht auch was er will - kurz: in Deiner Siedlung geht's drunter und drüber. Log Dich jetzt ein und sorge für Ordnung:\n\n
          %{url}\n\n
          Viel Spaß wünscht Dir\n\n
          Dein Wack-A-Doo Team"
        getting_inactive:
          "%{name}!\n\n
          Du hast Dein Können bewiesen und unsere Siedlung aufgebaut, aber wir Siedlungsbewohner haben schon lange nichts mehr von Dir gehört. Deine Gegner haben Dich schon abgeschrieben, aber ich glaube weiterhin an Dich!\n\n
          Log Dich umgehend unter %{url} ein und zeig es ihnen! Als Unterstützung gebe ich Dir %{credit_reward} 5D Platinum Credits aus meiner persönlichen Schatzkiste.\n\n
          Deine Siedlungsbewohner erwarten Dich bereits! Viel Erfolg!\n\n
          Der Chef\n\n"
        getting_deleted:
          "Hallo %{name}!\n\n
          Die Neandertaler belagern nun schon seit einigen Tagen Deine Siedlungen. Dir bleibt nur noch ein knapper Tag, um zurückzukehren und das Ruder wieder in die Hand zu nehmen. Andernfalls werden Dein Siedlungen überrannt und sind für immer verloren.\n\n
          Log Dich in den nächsten 24 Stunden unter %{url} ein, sonst werden Deine Siedlungen gelöscht.\n\n
          Der Chef\n\n"
