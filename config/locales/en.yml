    shop:
      platinum_info:
        title: Platinum Account
        description1:
          Der Platinum Account hat eine beschränkte Laufzeit. Du kannst
          ihn in der Fundgrube jederzeit aktivieren oder einen bereits aktiven Platinum Account verlängern. 
        description2:
          Mit dem Platinum Account kannst Du Dir einige Komfortfunktionen freischalten, die wir Dir im
          Folgenden näher erläutern wollen. 
        construction:
          title:
            Bauschleife
          description:
            Der Platinum Account erweitert die Bauschleife um zusätzliche 3 Plätze. Dadurch kannst Du
            mehr Aufträge gleichzeitig erteilen. Diese werden nach und nach abgearbeitet, auch wenn Du 
            nicht im Spiel einloggt bist, vorausgesetzt, Du hast genug Ressourcen.
        training:
          title:
            Trainingsschleife
          description:
            Die Trainingsschleife wird durch den Platinum Account um drei zusätzliche Plätze erweitert.
            Du hast dadurch die Möglichkeit, in einem Ausbildungsgebäude weitere Trainingsaufträge zu
            erteilen, die nach dem ersten ausgeführt werden. 
        battle_message:
          title:
            Kampfbenachrichtigungen per E-Mail
          description:
            Mit aktiviertem Platinum Account wirst Du umgehend per E-Mail über Angriffe auf Deine Siedlungen,
            Festungen und Armeen informiert, wenn Du gerade nicht im Spiel bist. Damit kannst Du direkt auf
            Eure Gegner reagieren, auch wenn Du Dich nicht gerade im Spiel befunden hast. Du kannst weitere
            Armeen zur Unterstützung zum Ort des Geschehens beordern oder Deine Allianz um Hilfe ersuchen.
        like_regeneration:
          title:
            Schnellere Regeneration vergebener Likes / Dislikes
          description:
            Likes und Disklikes, die Du an andere Spieler vergeben hast, regenerieren sich doppelt so schnell,
            sobald der Platinum Account aktiviert ist. Du kannst also mehr Spielern pro Tag Deine Zu- oder
            Abneigung ausdrücken.
        footer:
          Wir werden den Platinum Account noch ausbauen. Es werden mit der Zeit weitere Komfortfunktionen
          folgen, die wir Dir dann natürlich direkt zusätzlich freischalten werden.        
        
        
