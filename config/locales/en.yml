    shop:
      platinum_info:
        title: Platinum Account
        description1:
          The platinum account has a limited duration. You can activate it in the repository at any moment or extend an already active platinum account.
        description2:
          With the platinum account you can unlock several comfort features which we would like to explain below in more detail.
        construction:
          title:
            Construction Loop
          description:
            The platinum account expands the construction loop over 3 additional places. They are processed on and on even when you are not logged into the game, provided that you have enough resources.
        training:
          title:
            Training Loop
          description:
            The training loop is expanded over three additional places with platinum account. By this means you have the opportunity to accept further training contracts in the same training construction, after the first contract is over.
        battle_message:
          title:
            Combat Notifications per E-Mail
          description:
            With an enabled platinum account you will be immediately notified of attacks on your colonies, fortresses, or armies per e-mail when you are not in the game at the moment. So even if you are not currently playing, you can immediately react to your opponents. You can send for further armies to assist you in the secene or request your alliance for help.
        message_archive:
          title:
            Message Archive
          description:
            Gelesene Nachrichten aus der Inbox und alle Nachrichten aus der Outbox werden nach 14 Tagen gelöscht. Mit dem
            Platinum erhälst Du zusätzlich eine Archivbox, in die Du Nachrichten verschieben und dauerhaft speichern
            kannst.
        like_regeneration:
          title:
            Faster Regeneration of the given Likes / Dislikes
          description:
            As soon as the platinum account is enabled, the likes and disklikes that you give to other players are regenerated with a doubled speed. So you can express your like/dislike to more players per day.
        footer:
          We will still improve the platinum account. More comfort features will follow by time, which we will of course enable for you immediately.
    retention:
      subject:
        played_too_short:
          "In Deiner Siedlung geht's grad drunter und drüber"
        paused_too_long:
          "In Deiner Siedlung geht's grad drunter und drüber"
        getting_inactive:
          "%{name}, %{credit_reward} 5D Platinum Credits - Hol dir deine Belohnung!"
        getting_deleted:
          "Morgen werden Deine Siedlungen gelöscht"
      body:
        played_too_short:
          "Hallo %{name},\n\n
          Deine Steine schimmeln, Dein Holz schlägt Wurzeln und Deinen Fellen fallen die Haare aus. Und der Dino-Nachwuchs macht auch was er will - kurz: in Deiner Siedlung geht's drunter und drüber.
          Log Dich jetzt ein und sorge für Ordnung:\n\n
          %{url}\n\n
          Viel Spaß wünscht Dir\n\n
          Dein Wack-A-Doo Team"
        paused_too_long:
          "Hallo %{name},\n\n
          Deine Steine schimmeln, Dein Holz schlägt Wurzeln und Deinen Fellen fallen die Haare aus. Und der Dino-Nachwuchs macht auch was er will - kurz: in Deiner Siedlung geht's drunter und drüber. Log Dich jetzt ein und sorge für Ordnung:\n\n
          %{url}\n\n
          Viel Spaß wünscht Dir\n\n
          Dein Wack-A-Doo Team"
        getting_inactive:
          "%{name}!\n\n
          Du hast Dein Können bewiesen und unsere Siedlung aufgebaut, aber wir Siedlungsbewohner haben schon lange nichts mehr von Dir gehört. Deine Gegner haben Dich schon abgeschrieben, aber ich glaube weiterhin an Dich!\n\n
          Log Dich umgehend unter %{url} ein und zeig es ihnen! Als Unterstützung gebe ich Dir %{credit_reward} 5D Platinum Credits aus meiner persönlichen Schatzkiste.\n\n
          Deine Siedlungsbewohner erwarten Dich bereits! Viel Erfolg!\n\n
          Der Chef\n\n"
        getting_deleted:
          "Hallo %{name}!\n\n
          Die Neandertaler belagern nun schon seit einigen Tagen Deine Siedlungen. Dir bleibt nur noch ein knapper Tag, um zurückzukehren und das Ruder wieder in die Hand zu nehmen. Andernfalls werden Dein Siedlungen überrannt und sind für immer verloren.\n\n
          Log Dich in den nächsten 24 Stunden unter %{url} ein, sonst werden Deine Siedlungen gelöscht.\n\n
          Der Chef\n\n"

        
