      lost_fortress_message:
        subject: Siedlung verloren in %{region_name}
        body1: <h2>Du hast Deine Siedlung in der Region %{region_name} verloren </h2>
        body2: <p>Deine Garnisonsarmee in Region <b>%{region_name}</b> hat den Kampf um die Siedlung <b>%{settlement_name}</b> verloren. Der neue Besitzer der Siedlung ist <b>%{new_owner_name}</b>.</p>
      gained_fortress_message:
        subject: Siedlung gewonnen in %{region_name}
        body1: <h2>Du hast die Siedlung in %{region_name} erobert.</h2>\n
        body2: <p>Juhu! Deine Armeen haben den Kampf in der Region <b>%{region_name}</b> um die Siedlung <b>%{settlement_name}</b> gewonnen. Du bist jetzt neuer Besitzer der Siedlung.</p>
      artifact_captured_message:
        subject: Du hast ein Artefakt gewonnen!
        body: <p>Hurra! Unsere Armeen haben erfolgreich gekämpft und von unserem Gegner ein Artefakt erobert. Du kannst das Artefakt in Deiner Hauptsiedlung bewundern. Für die Aktivierung musst Du einen Artefakt-Stand bauen.</p>
      artifact_jumped_message:
        subject: Das Artefakt ist verloren!
        body: <p>So ein Mist! Unsere Armeen haben zwar erfolgreich gekämpft, aber das Artefakt ging während des Kampfes verloren. Suche das verlorene Artefakt bei einer Neandertaler-Armee in der Nähe.</p>
      artifact_stolen_message:
        subject: Dein Artefakt wurde geraubt!
        body: <p>Och menno! Deine Untergebenen haben tapfer gekämpft, aber das Artefakt wurde Dir geraubt. Einheiten rekrutieren, Armeen aufstellen und dann wird sich das Artefakt zurückgeholt! Ein anderes tut es aber auch.</p>
    identity_provider:
