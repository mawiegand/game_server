      overrun_winner_message:
        subject: Du hast die Armee an der Siedlung %{name} überrannt
        body: "<h2>Deine Armee hat eine andere Armee an der Siedlung %{settlement_name} überrannt</h2>\n
          <p>Deine Armee <b>%{winner_name}</b>, stationiert an der Siedlung <b>%{settlement_name}</b>, hat die Armee <b>%{loser_name}</b> von <b>%{loser_owner_name}</b> überrannt.</p>\n
          <table>\n
          <tr>\n
          <th>Armeename</th><th>Besitzer</th><th>Größe</th>\n
          </tr>\n
          <tr>\n
          <td>%{loser_name}</td><td>%{loser_owner_name}</td><td>%{loser_size}</td>\n
          </tr>\n
          <tr>\n
          <td>%{winner_name}</td><td%{winner_owner_name}</td><td>%{winner_size}</td>\n
          </tr>\n
          </table>\n
          <p>Deine Einheiten haben alle überlebt, Dein Gegner hat alle Einheiten verloren. Für diesen Sieg erlangst Du keine Erfahrung.</p>\n"
      overrun_loser_message:
        subject: Deine Armee ist in %{name} überrant worden
        body: "<h2>Deine Armee ist überrannt worden in %{settlement_name}</h2>\n
          <p>Deine Armee <b>%{loser_name}</b> ist in <b>%{settlement_name}</b> von der Armee <b>%{winner_name}</b> von <b>%{winner_owner_name}</b> überrannt worden.</p>\n
          <table>\n
          <tr>\n
          <th>Armeename</th><th>Besitzer</th><th>Größe</th>\n
          </tr>\n
          <tr>\n
          <td>%{winner_name}</td><td%{winner_owner_name}</td><td> ? </td>\n
          </tr>\n
          <tr>\n
          <td>%{loser_name}</td><td>%{loser_owner_name}</td><td>%{loser_size}</td>\n
          </tr>\n
          </table>\n
          <p>Keine Deiner Einheiten hat überlebt, Deine Armee ist engültig verloren.</p>\n"
      kicked_from_alliance:
        subject: Rauswurf
